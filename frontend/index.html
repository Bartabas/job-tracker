<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white dark:bg-slate-800/50 dark:backdrop-blur-sm border-b border-slate-200 dark:border-slate-700 px-4 sm:px-6 py-3 sticky top-0 z-10">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold text-slate-900 dark:text-white">My Job Tracker</h1>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" type="button" class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    <button id="add-job-btn" class="flex items-center gap-2 bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                        Add Application
                    </button>
                </div>
            </div>
        </header>

        <!-- Kanban Board -->
        <main id="board" class="flex-1 p-4 sm:p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 overflow-x-auto">
            <!-- Columns will be populated by JavaScript -->
            <div data-status="applied" class="flex flex-col bg-slate-200/50 dark:bg-slate-800/50 rounded-xl">
                <div class="p-4 border-b border-slate-300/70 dark:border-slate-700"><h2 class="font-semibold text-slate-800 dark:text-slate-100">Applied</h2></div>
                <div class="p-4 flex-1 space-y-4 overflow-y-auto job-list"></div>
            </div>
            <div data-status="interview" class="flex flex-col bg-slate-200/50 dark:bg-slate-800/50 rounded-xl">
                <div class="p-4 border-b border-slate-300/70 dark:border-slate-700"><h2 class="font-semibold text-slate-800 dark:text-slate-100">Interview</h2></div>
                <div class="p-4 flex-1 space-y-4 overflow-y-auto job-list"></div>
            </div>
            <div data-status="offer" class="flex flex-col bg-slate-200/50 dark:bg-slate-800/50 rounded-xl">
                <div class="p-4 border-b border-slate-300/70 dark:border-slate-700"><h2 class="font-semibold text-slate-800 dark:text-slate-100">Offer</h2></div>
                <div class="p-4 flex-1 space-y-4 overflow-y-auto job-list"></div>
            </div>
            <div data-status="rejected" class="flex flex-col bg-slate-200/50 dark:bg-slate-800/50 rounded-xl">
                <div class="p-4 border-b border-slate-300/70 dark:border-slate-700"><h2 class="font-semibold text-slate-800 dark:text-slate-100">Rejected</h2></div>
                <div class="p-4 flex-1 space-y-4 overflow-y-auto job-list"></div>
            </div>
        </main>
    </div>

    <!-- Add Application Modal -->
    <div id="add-job-modal" class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-20 flex items-center justify-center">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-md m-4">
            <form id="add-job-form" class="p-6 space-y-4">
                <h2 class="text-xl font-bold text-slate-900 dark:text-white">Add New Application</h2>
                <div>
                    <label for="company" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Company</label>
                    <input type="text" name="company" id="company" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="title" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Job Title</label>
                    <input type="text" name="title" id="title" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="url" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Job Post URL</label>
                    <input type="url" name="url" id="url" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="notes" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Notes</label>
                    <textarea name="notes" id="notes" rows="3" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div class="flex justify-end gap-4 pt-2">
                    <button type="button" id="cancel-add-job" class="px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-sm">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
